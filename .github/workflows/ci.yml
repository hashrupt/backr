name: CI

on:
  pull_request:
    branches: [develop, staging, main]
  push:
    branches: [develop, staging, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @backr/api db:generate

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

  unit-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @backr/api db:generate

      - name: Run tests
        run: pnpm test

      - name: Run coverage
        run: pnpm test:coverage
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @backr/api db:generate

      - name: Build all packages
        run: pnpm build
        env:
          # Dummy env vars for API build (no DB needed at build time)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          # Vite env vars for web build
          VITE_API_URL: "http://localhost:4001"
          VITE_KEYCLOAK_URL: "http://localhost:8080"
          VITE_KEYCLOAK_REALM: "backr"
          VITE_KEYCLOAK_CLIENT_ID: "backr-web"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: backr/api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: backr/web:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:4001
            VITE_KEYCLOAK_URL=http://localhost:8080
            VITE_KEYCLOAK_REALM=backr
            VITE_KEYCLOAK_CLIENT_ID=backr-web

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backr
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @backr/api db:generate

      - name: Push database schema
        run: pnpm --filter @backr/api db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/backr

      - name: Install Playwright browsers
        run: pnpm --filter @backr/web exec playwright install --with-deps chromium

      - name: Build web for E2E
        run: pnpm --filter @backr/web build
        env:
          VITE_API_URL: http://localhost:4001
          VITE_KEYCLOAK_URL: http://localhost:8080
          VITE_KEYCLOAK_REALM: backr
          VITE_KEYCLOAK_CLIENT_ID: backr-web

      - name: Run E2E tests
        run: pnpm --filter @backr/web test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
