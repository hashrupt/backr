name: Scheduled Data Import

on:
  schedule:
    # Run daily at 2am UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      target:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: "22"

jobs:
  import-dev:
    name: Import to Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.target == 'dev'
    environment: development-a
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run data import
        run: |
          echo "Running data import against dev database..."
          # npm run db:import -- --env=dev
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

  import-prod:
    name: Import to Prod
    runs-on: ubuntu-latest
    needs: [import-dev]
    if: github.event_name == 'schedule' || github.event.inputs.target == 'prod'
    environment: production-a
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run data import
        run: |
          echo "Running data import against prod database..."
          # npm run db:import -- --env=prod
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
