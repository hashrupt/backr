version: "3.8"

# NOTE: This compose file is for running Backr services alongside Canton Quickstart.
# Start Canton Quickstart first, then run this compose.
# Keycloak is provided by Canton Quickstart at http://keycloak.localhost:8082

services:
  # PostgreSQL database (for Backr app data only)
  postgres:
    image: postgres:16-alpine
    container_name: backr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: backr
      POSTGRES_PASSWORD: backr
      POSTGRES_DB: backr
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with Canton Quickstart postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backr -d backr"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Fastify API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: backr-api
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      PORT: 4001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://backr:backr@postgres:5432/backr
      DIRECT_URL: postgresql://backr:backr@postgres:5432/backr
      CORS_ORIGIN: http://localhost:3000
      # Keycloak - Use existing AppProvider realm from Canton Quickstart
      KEYCLOAK_URL: http://keycloak.localhost:8082
      KEYCLOAK_REALM: AppProvider
      KEYCLOAK_CLIENT_ID: sv-app
      # Canton - Use Canton Quickstart participant
      CANTON_LEDGER_HOST: localhost
      CANTON_LEDGER_PORT: 3975
      CANTON_USE_TLS: "false"
      VALIDATOR_HOST: http://wallet.localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "keycloak.localhost:host-gateway"
      - "wallet.localhost:host-gateway"

  # React + Vite web app (nginx)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:4001
        # Keycloak - Use existing AppProvider realm from Canton Quickstart
        VITE_KEYCLOAK_URL: http://keycloak.localhost:8082
        VITE_KEYCLOAK_REALM: AppProvider
        VITE_KEYCLOAK_CLIENT_ID: app-provider-wallet
    container_name: backr-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
